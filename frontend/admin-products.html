<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">Admin Dashboard</div>
            <div class="navbar-menu">
                <a href="admin.html" class="navbar-link">Dashboard</a>
                <a href="admin-products.html" class="navbar-link">Products</a>
                <a href="admin-orders.html" class="navbar-link">Orders</a>
                <a href="#" onclick="app.logout()" class="navbar-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Manage Products</h1>
            <button onclick="showAddProductForm()" class="btn btn-primary">Add New Product</button>
        </div>

        <div id="product-form" class="card hidden" style="margin-bottom: 2rem;">
            <h3 id="form-title">Add New Product</h3>
            <form id="product-form-element">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label class="form-label" for="product-name">Product Name</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-description">Description</label>
                    <textarea id="product-description" class="form-input" rows="3"></textarea>
                </div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label" for="product-price">Price</label>
                        <input type="number" id="product-price" class="form-input" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="product-stock">Stock Quantity</label>
                        <input type="number" id="product-stock" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-category">Category</label>
                    <input type="text" id="product-category" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-image">Image URL</label>
                    <input type="url" id="product-image" class="form-input">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" onclick="hideProductForm()" class="btn btn-outline">Cancel</button>
                </div>
            </form>
        </div>

        <div id="products-list">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let editingProductId = null;

        async function loadProducts() {
            try {
                app.showLoading();
                const data = await app.getProducts();
                renderProducts(data.products);
                app.hideLoading();
            } catch (error) {
                app.hideLoading();
                app.showAlert('Failed to load products: ' + error.message, 'error');
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('products-list');
            container.innerHTML = `
                <div class="card">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border);">
                                <th style="padding: 1rem; text-align: left;">Name</th>
                                <th style="padding: 1rem; text-align: left;">Price</th>
                                <th style="padding: 1rem; text-align: left;">Stock</th>
                                <th style="padding: 1rem; text-align: left;">Category</th>
                                <th style="padding: 1rem; text-align: left;">Status</th>
                                <th style="padding: 1rem; text-align: left;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(product => `
                                <tr style="border-bottom: 1px solid var(--border);">
                                    <td style="padding: 1rem;">${product.name}</td>
                                    <td style="padding: 1rem;">${app.formatCurrency(product.price)}</td>
                                    <td style="padding: 1rem;">${product.stock_quantity}</td>
                                    <td style="padding: 1rem;">${product.category || 'N/A'}</td>
                                    <td style="padding: 1rem;">
                                        <span class="badge ${product.is_active ? 'badge-success' : 'badge-danger'}">
                                            ${product.is_active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td style="padding: 1rem;">
                                        <button onclick="editProduct(${product.id})" class="btn btn-primary btn-sm">Edit</button>
                                        <button onclick="deleteProductItem(${product.id})" class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAddProductForm() {
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('product-form-element').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-form').classList.remove('hidden');
            editingProductId = null;
        }

        async function editProduct(productId) {
            try {
                const product = await app.getProduct(productId);
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-description').value = product.description || '';
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock_quantity;
                document.getElementById('product-category').value = product.category || '';
                document.getElementById('product-image').value = product.image_url || '';
                document.getElementById('product-form').classList.remove('hidden');
                editingProductId = productId;
            } catch (error) {
                app.showAlert('Failed to load product: ' + error.message, 'error');
            }
        }

        function hideProductForm() {
            document.getElementById('product-form').classList.add('hidden');
            editingProductId = null;
        }

        async function deleteProductItem(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                await app.deleteProduct(productId);
                await loadProducts();
                app.showAlert('Product deleted successfully', 'success');
            } catch (error) {
                app.showAlert('Failed to delete product: ' + error.message, 'error');
            }
        }

        document.getElementById('product-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseFloat(document.getElementById('product-price').value),
                stock_quantity: parseInt(document.getElementById('product-stock').value),
                category: document.getElementById('product-category').value,
                image_url: document.getElementById('product-image').value
            };

            try {
                app.showLoading();
                if (editingProductId) {
                    await app.updateProduct(editingProductId, productData);
                    app.showAlert('Product updated successfully', 'success');
                } else {
                    await app.createProduct(productData);
                    app.showAlert('Product created successfully', 'success');
                }
                hideProductForm();
                await loadProducts();
                app.hideLoading();
            } catch (error) {
                app.hideLoading();
                app.showAlert('Failed to save product: ' + error.message, 'error');
            }
        });

        if (!app.isAdmin()) {
            window.location.href = 'products.html';
        } else {
            loadProducts();
        }
    </script>
</body>

</html>

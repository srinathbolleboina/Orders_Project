<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Orders Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">Admin Dashboard</div>
            <div class="navbar-menu">
                <a href="admin.html" class="navbar-link">Dashboard</a>
                <a href="admin-products.html" class="navbar-link">Products</a>
                <a href="admin-orders.html" class="navbar-link">Orders</a>
                <a href="#" onclick="app.logout()" class="navbar-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <h1>Dashboard Overview</h1>

        <div id="stats-grid" class="grid grid-4" style="margin-top: 2rem;">
            <!-- Statistics cards will be loaded here -->
        </div>

        <div style="margin-top: 3rem;">
            <h2>Recent Orders</h2>
            <div id="recent-orders" style="margin-top: 1rem;">
                <!-- Recent orders will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadDashboard() {
            try {
                app.showLoading();
                const data = await app.getDashboard();
                renderStatistics(data.statistics);
                renderRecentOrders(data.recent_orders);
                app.hideLoading();
            } catch (error) {
                app.hideLoading();
                app.showAlert('Failed to load dashboard: ' + error.message, 'error');
            }
        }

        function renderStatistics(stats) {
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = `
                <div class="card text-center">
                    <h3 style="color: var(--primary);">${stats.total_users}</h3>
                    <p class="text-muted">Total Users</p>
                </div>
                <div class="card text-center">
                    <h3 style="color: var(--secondary);">${stats.total_products}</h3>
                    <p class="text-muted">Active Products</p>
                </div>
                <div class="card text-center">
                    <h3 style="color: var(--accent);">${stats.total_orders}</h3>
                    <p class="text-muted">Total Orders</p>
                </div>
                <div class="card text-center">
                    <h3 style="color: var(--secondary);">${app.formatCurrency(stats.total_revenue)}</h3>
                    <p class="text-muted">Total Revenue</p>
                </div>
            `;
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': 'badge-warning',
                'processing': 'badge-primary',
                'shipped': 'badge-primary',
                'delivered': 'badge-success',
                'cancelled': 'badge-danger'
            };
            return badges[status] || 'badge-primary';
        }

        function renderRecentOrders(orders) {
            const container = document.getElementById('recent-orders');

            if (orders.length === 0) {
                container.innerHTML = '<p class="text-muted">No recent orders</p>';
                return;
            }

            container.innerHTML = `
                <div class="card">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border);">
                                <th style="padding: 1rem; text-align: left;">Order ID</th>
                                <th style="padding: 1rem; text-align: left;">User ID</th>
                                <th style="padding: 1rem; text-align: left;">Amount</th>
                                <th style="padding: 1rem; text-align: left;">Status</th>
                                <th style="padding: 1rem; text-align: left;">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr style="border-bottom: 1px solid var(--border);">
                                    <td style="padding: 1rem;">#${order.id}</td>
                                    <td style="padding: 1rem;">User ${order.user_id}</td>
                                    <td style="padding: 1rem;">${app.formatCurrency(order.total_amount)}</td>
                                    <td style="padding: 1rem;">
                                        <span class="badge ${getStatusBadge(order.status)}">${order.status}</span>
                                    </td>
                                    <td style="padding: 1rem;">${app.formatDate(order.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Check if user is admin
        if (!app.isAdmin()) {
            app.showAlert('Access denied. Admin privileges required.', 'error');
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 2000);
        } else {
            loadDashboard();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Orders Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">Orders App</div>
            <div class="navbar-menu">
                <a href="products.html" class="navbar-link">Products</a>
                <a href="cart.html" class="navbar-link" style="position: relative;">
                    Cart
                    <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                </a>
                <a href="orders.html" class="navbar-link">My Orders</a>
                <a href="#" onclick="app.logout()" class="navbar-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <h1>My Orders</h1>

        <div id="orders-container" style="margin-top: 2rem;">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadOrders() {
            try {
                app.showLoading();
                const data = await app.getOrders();
                await app.getCart(); // For badge
                renderOrders(data.orders);
                app.hideLoading();
            } catch (error) {
                app.hideLoading();
                app.showAlert('Failed to load orders: ' + error.message, 'error');
            }
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': 'badge-warning',
                'processing': 'badge-primary',
                'shipped': 'badge-primary',
                'delivered': 'badge-success',
                'cancelled': 'badge-danger'
            };
            return badges[status] || 'badge-primary';
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <h3>No orders yet</h3>
                        <p class="text-muted">Start shopping to create your first order!</p>
                        <a href="products.html" class="btn btn-primary" style="margin-top: 1rem;">
                            Browse Products
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="card" style="margin-bottom: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <div>
                            <h3>Order #${order.id}</h3>
                            <p class="text-muted">Placed on ${app.formatDate(order.created_at)}</p>
                        </div>
                        <span class="badge ${getStatusBadge(order.status)}">${order.status.toUpperCase()}</span>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <strong>Shipping Address:</strong>
                        <p class="text-muted">${order.shipping_address || 'N/A'}</p>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <strong>Items:</strong>
                        ${order.items.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border);">
                                <span>${item.product ? item.product.name : 'Product'} Ã— ${item.quantity}</span>
                                <span>${app.formatCurrency(item.subtotal)}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="font-size: 1.25rem;">Total: ${app.formatCurrency(order.total_amount)}</strong>
                        ${order.status === 'pending' || order.status === 'processing' ? `
                            <button onclick="cancelOrder(${order.id})" class="btn btn-danger btn-sm">
                                Cancel Order
                            </button>
                        ` : ''}
                    </div>

                    ${order.payment ? `
                        <div style="margin-top: 1rem; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: var(--radius-md);">
                            <strong>Payment:</strong> ${order.payment.payment_status.toUpperCase()} 
                            (${order.payment.payment_method})
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            try {
                app.showLoading();
                await app.cancelOrder(orderId);
                await loadOrders();
                app.hideLoading();
                app.showAlert('Order cancelled successfully', 'success');
            } catch (error) {
                app.hideLoading();
                app.showAlert('Failed to cancel order: ' + error.message, 'error');
            }
        }

        loadOrders();
    </script>
</body>

</html>

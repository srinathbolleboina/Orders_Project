<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Orders Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <h1 class="text-center">Create Account</h1>
            <p class="text-center text-muted mb-2">Join us today</p>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" id="first_name" class="form-input" required placeholder="John">
                </div>

                <div class="form-group">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="form-input" required placeholder="Doe">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••"
                        minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p class="text-center mt-2">
                Already have an account? <a href="login.html" style="color: var(--primary);">Sign in here</a>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                app.showLoading();
                await app.register(userData);
                app.hideLoading();

                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Registration successful! Redirecting to login...';
                document.getElementById('alert-container').appendChild(alertDiv);

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                app.hideLoading();
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = error.message || 'Registration failed';
                document.getElementById('alert-container').appendChild(alertDiv);

                setTimeout(() => alertDiv.remove(), 5000);
            }
        });
    </script>
</body>

</html>
